<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/main.css" />
    <link rel="stylesheet" type="text/css" href="/css/add.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>PCRMS - Add Details</title>
</head>

<body>
    <header>
        <nav>
            <a href="." class="button"><i class="fa-solid fa-eye"></i> View Details</a>
        </nav>
        <h1 style="text-transform: uppercase;">PCRMS</h1>
    </header>
    <br>
    <div style="align-items: flex-start;">
        <form id="add-details-form" autocomplete="off">
            <h2>Add Details</h2>

            <div class="user-input-wrp">
                <br />
                <input type="number" class="inputText" id="policeID" name="policeID" required />
                <span class="floating-label">Police ID</span>
            </div>

            <div class="user-input-wrp">
                <br />
                <input type="text" class="inputText" id="policeName" name="policeName" required />
                <span class="floating-label">Police Name</span>
            </div>

            <div class="user-input-wrp">
                <br />
                <input type="text" class="inputText" id="policeStation" name="policeStation" required />
                <span class="floating-label">Police Station</span>
            </div>

            <div class="user-input-wrp">
                <br />
                <input type="text" class="inputText" id="policeRank" name="policeRank" required />
                <span class="floating-label">Rank</span>
            </div>

            <div class="user-input-wrp">
                <br />
                <input type="tel" class="inputText" id="policeContact" name="policeContact" required />
                <span class="floating-label">Contact No.</span>
            </div>

            <div><input type="submit" value="Add Record" /></div>
        </form>
    </div>
    <br>
    <footer>
        <p>&copy; 2023 Police Crime Record Management System</p>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-database.js"></script>

    <!-- Import the Firestore library -->
    <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-firestore.js"></script>

    <script src="/firebase-config.js"></script>
    <script src="add.js"></script>
</body>

</html>
